<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restoku Catalog</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <a href="#maincontent" class="skip-link">Menuju ke konten</a>
    <header>
      <nav id="nav" class="menu">
        <h1><a href="/">Restoku Catalog</a></h1>
        <button class="menu-button" title="off canvas button">
          <i class="fas fa-times"></i>
          <i class="fas fa-bars"></i>
        </button>
        <ul class="menu-list">
          <li><a href="/">Home</a></li>
          <li><a href="#/favorite">Favorite</a></li>
          <li>
            <a href="https://github.com/alipdeveloper" target="_blank"
              >About Us</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="hero">
      <picture>
        <source
          media="(max-width: 600px)"
          srcset="./images/heros/hero-image_4-small.jpg"
        />
        <source
          media="(min-width: 600px)"
          srcset="./images/heros/hero-image_4-large.jpg"
        />
        <img src="./images/heros/hero-image_4.jpg" alt="Hero Image" />
      </picture>
      <div class="inner">
        <h1 class="title">Restoku Catalog</h1>
        <p class="subtitle">Temukan resotran terbaik kamu disini!</p>
      </div>
    </div>
    <main>
      <div id="maincontent" tabindex="0">
        <section>
          <h2><span class="title-content">Explore Restaurant</span></h2>
          <div class="row" id="resto-list"></div>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; Copyright 2023 &dash; Restoku Catalog</p>
    </footer>
  </body>
</html>
